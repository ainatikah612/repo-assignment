<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin-left: 330px;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f8f1b1;
        }
    </style>
</head>

<body>

    <h1>JADUAL WAKTU IMSAK DAN BERBUKA</h1>

    <table>
        <tr>
            <th>HARI </th>
            <th>WAKTU IMSAK</th>

        </tr>

            <td>ISNIIN</td>
            <td>5:58</td>
            <td>7:25</td>
        </tr>
        <tr>
            <td>SELASA</td>
            <td>5:58</td>
            <td>7:25</td>
        </tr>
        <tr>
            <td>RABU</td>
            <td>5:58</td>
            <td>7:25</td>
        </tr>
        <tr>
            <td>KHAMIS</td>

        <tr>

</body>

</html>
